<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignments Submission - SoftCode Academy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dashboard">
  <header class="dashboard-header">
    <div class="logo">
      <img src="{{ url_for('static', filename='SoftCode Academy.png') }}" alt="SoftCode Academy Logo" />
    </div>
    <h1>Hi {{ name }}! </h1>
  </header>

  <main class="dashboard-main">
    <div class="profile-sidebar">
      <div class="profile-image">
        <img src="{{ image_url }}" alt="Profile Picture">
      </div>
      <div class="basic-info">
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Status:</strong> {{ status }}</p>
      </div>
    </div>

    <div class="profile-details">
      <h2>Submit Your Assignment</h2>
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Phone:</strong> {{ phone }}</p>
      <div class="assignments_completed-container">
        <div class="assignments_completed-label">
            Assignments Completed: {{ (assignments_completed or 0)|round(0) }}%
        </div>
        <div class="assignments_completed-bar">
            <div class="assignments_completed-fill" style="width: {{ assignments_completed or 0 }}%;"></div>
        </div>
    </div>
      <div class="progress-container">
        <div class="progress-label">
            Linkedin Videos Percentage: {{ (progress or 0)|round(0) }}%
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: {{ progress or 0 }}%;"></div>
        </div>
      </div>

    <form action="{{ url_for('assignment_submit') }}" method="POST">

          <div class="form-group">
            <label for="week1">Week 1 Assignment:</label>
            <textarea
              id="week1"
              name="week1"
              placeholder="Enter your Week 1 Assignment"
              title="Your Week 1 Assignment"
              rows="10"
              cols="50"
            >{{ student['Week_1_Assignment__c'] or '' }}</textarea>
          </div>

          <div class="form-group">
            <label for="week2">Week 2 Assignment:</label>
            <textarea
              id="week2"
              name="week2"
              placeholder="Enter your Week 2 Assignment"
              title="Your Week 2 Assignment"
              rows="10"
              cols="50"
            >{{ student['Week_2_Assignment__c'] or '' }}</textarea>
          </div>

          <div class="form-group">
            <label for="week3">Week 3 Assignment:</label>
            <textarea
              id="week3"
              name="week3"
              placeholder="Enter your Week 3 Assignment"
              title="Your Week 3 Assignment"
              rows="10"
              cols="50"
            >{{ student['Week_3_Assignment__c'] or '' }}</textarea>
          </div>

          <div class="form-group">
            <label for="week4">Week 4 Assignment:</label>
            <textarea
              id="week1"
              name="week1"
              placeholder="Enter your Week 4 Assignment"
              title="Your Week 4 Assignment"
              rows="10"
              cols="50"
            >{{ student['Week_4_Assignment__c'] or '' }}</textarea>
          </div>

          <div class="form-group">
            <label for="week5">Week 5 Assignment:</label>
            <textarea
              id="week5"
              name="week5"
              placeholder="Enter your Week 5 Assignment"
              title="Your Week 1 Assignment"
              rows="10"
              cols="50"
            >{{ student['Week_5_Assignment__c'] or '' }}</textarea>
          </div>

          <div class="form-group">
            <label for="week6">Week 6 Assignment:</label>
            <textarea
              id="week6"
              name="week6"
              placeholder="Enter your Week 6 Assignment"
              title="Your Week 6 Assignment"
              rows="10"
              cols="50"
            >{{ student['Week_6_Assignment__c'] or '' }}</textarea>
          </div>

          <div class="form-group">
            <label for="week7">Week 7 Assignment:</label>
            <textarea
              id="week7"
              name="week7"
              placeholder="Enter your Week 7 Assignment"
              title="Your Week 7 Assignment"
              rows="10"
              cols="50"
            >{{ student['Week_7_Assignment__c'] or '' }}</textarea>
          </div>

          <div class="form-group">
            <label for="week8">Week 8 Assignment:</label>
            <textarea
              id="week8"
              name="week8"
              placeholder="Enter your Week 8 Assignment"
              title="Your Week 8 Assignment"
              rows="10"
              cols="50"
            >{{ student['Week_8_Assignment__c'] or '' }}</textarea>
          </div>

          <div class="form-group">
            <label for="week9">Week 9 Assignment:</label>
            <textarea
              id="week9"
              name="week9"
              placeholder="Enter your Week 9 Assignment"
              title="Your Week 9 Assignment"
              rows="10"
              cols="50"
            >{{ student['Week_9_Assignment__c'] or '' }}</textarea>
          </div>

          <div class="form-group">
            <label for="week10">Week 10 Assignment:</label>
            <textarea
              id="week10"
              name="week10"
              placeholder="Enter your Week 10 Assignment"
              title="Your Week 10 Assignment"
              rows="10"
              cols="50"
            >{{ student['Week_10_Assignment__c'] or '' }}</textarea>
          </div>
          
        <button type="submit" class="update-btn">Submit Assignment</button>
    </form>
    
    </div>
  </main>
</body>
</html>
