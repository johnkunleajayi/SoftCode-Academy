<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In - SoftCode Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='SoftCode Academy.png') }}" alt="SoftCode Academy Logo" />
        </div>

        <h2>Sign In</h2>
        <form method="POST" action="/signin-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Sign In</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('signup_route') }}">Sign up</a></p>
    </div>
</body>
</html>
